<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Builder</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Pyramid Builder</h1>

        <div class="form-group">
            <label for="count">Number of Rows:</label>
            <input type="number" id="count" min="1" max="10" placeholder="Enter number of rows (max 10)" />
        </div>

        <div class="form-group">
            <label for="symbol">Pyramid Symbol:</label>
            <input type="text" id="symbol" maxlength="1" placeholder="e.g. *, #, $" required />
        </div>

        <button id="generateBtn">Generate Pyramid</button>
        <div id="result" class="pyramid-output">
        </div>
        <div class="form-group row">
            <label for="invertToggle">Invert Pyramid:</label>
            <label class="switch">
                <input type="checkbox" id="invertToggle" />
                <span class="slider round"></span>
            </label>
        </div>




    </div>
    <script src="script.js"></script>
</body>

</html>
